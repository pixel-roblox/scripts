<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Holder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="section">
            <h2>Owner Login</h2>
            <input type="password" id="ownerPassword" placeholder="Enter owner password">
            <button onclick="login()">Login</button>
        </div>

        <div id="ownerSection" class="section hidden">
            <h2>Script Management</h2>
            <div class="script-input">
                <input type="text" id="scriptName" placeholder="Script Name">
                <textarea id="scriptContent" placeholder="Enter script content"></textarea>
                <button onclick="saveScript()">Save Script</button>
            </div>
            <div id="scriptsList"></div>
        </div>

        <div id="viewerSection" class="section">
            <h2>Scripts</h2>
            <div id="publicScriptsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
